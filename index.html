<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Manga Tracker</h1>

  <!-- 🔍 Search -->
  <input type="text" id="search-input" placeholder="Search manga...">

  <!-- ➕ Form -->
  <form id="manga-form">
    <input type="text" id="manga-name" placeholder="Manga Name" required>
    <input type="number" id="chapter" placeholder="Chapter" required>
    <button type="submit">Add Manga</button>
  </form>

  <!-- 📚 List -->
  <ul id="manga-list"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
